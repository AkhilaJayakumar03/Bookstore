<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
         #h{
        color: black;
      }
      .form{
        height:500px;
        width:400px;
        padding:50px;
        border: 2px;
        border-radius: 20px;
        position: relative;


        }
        #b{
          width:360px;
        padding: 8% 0 0;

        float:right;
        margin-right:100px;
        }

 #z{
     text-decoration: none;
     color:black
    }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4f163060e5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body background="{% static 'bookapp/images/OIP (7).jpeg' %}" style="background-size:cover;background-attachment: fixed;">
<a href="http://127.0.0.1:8000/" class="btn" style="float:right;"><i class="fa-solid fa-xmark fa-2x"></i></a>
    <div id="b">
        <form method="post">{% csrf_token %}
      <div class="form shadow">
          {% if messages %}
    {% for message in messages %}
    <div  class="alert alert-info">
        {{message}}
    {% endfor %}
    </div>
{% endif %}

        <div class="mb-3">
          <h3 align="center"><strong>
               User Login
            </strong> </h3><br>
            <label class="form-label text-secondary">Username</label><br>
              <div class="input-group mb-3">
                <i class="fa-solid fa-user fa-2x"></i>&nbsp;&nbsp;&nbsp;
            <input type="text" class="form-control" name="username">
          </div>
          <label class="form-label text-secondary">Password</label><br>
          <div class="input-group mb-3">
            <i class="fa-solid fa-lock fa-2x"></i>&nbsp;&nbsp;&nbsp;
        <input type="password" class="form-control" name="password">

      </div>
      <br>
          <center>
          <div class="mb-3">
      <label>Not an user?</label>&nbsp;&nbsp;&nbsp;<a href="http://127.0.0.1:8000/bookapp/register" class="text-secondary" style="text-decoration:none">Sign up</a>
      <br><br>
            <button type="submit" class="btn" style="background-color:orange;color:white">Login</button>
          </div>

        </center>
        </div>
        </div>
        </form>
      </div>
</body>
</html>
