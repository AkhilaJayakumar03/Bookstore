<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
           .form{
        height:650px;
        width:650px;
        padding:50px;
        border: 2px;
        border-radius: 20px;
        position: relative;
        }
        #b{
          width:550px;
        padding: 8% 0 0;
        margin: auto;
        }
    </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Book update</title>
</head>
<body>
<a href="http://127.0.0.1:8000/bookapp/index/" class="btn" style="float:right;"><i class="fa-solid fa-xmark fa-2x"></i></a>
<div id="upload">
    <div  id="b">
        <div class="form shadow mb-5">
     <form method="post" enctype="multipart/form-data">{% csrf_token %}
         <center><i><h2 style="color:orange">Book update</h2></i></center>
            <div class="mb-3">
            <label  class="form-label text-secondary">Book name</label><br>
            <input type="text" class="form-control" name="bookname" value="{{name}}">
          </div>
          <div class="mb-3">
            <label class="form-label text-secondary">Author name</label>
            <input type="text" class="form-control" name="author" value="{{author}}" >
          </div>
          <div class="mb-3">
            <label class="form-label text-secondary">Book image</label>
              <img src="{% static image %}" height="100px" width="100px">
            <input type="file" class="form-control mt-2" name="bookimage">
          </div>
          <div class="mb-3">
            <label class="form-label text-secondary">Book pdf</label>
              <p>"{% static pdf %}"</p>
            <input type="file" class="form-control" name="bookpdf">
          </div>
        <center>
            <br>
          <div class="mb-3">
              <button type="submit" style="background-color:orange;color:white">update</button>
    </div>
        </center>
</div>
</form>
</div>
</div>
</body>
</html>
