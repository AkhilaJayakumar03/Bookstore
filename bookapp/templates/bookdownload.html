<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4f163060e5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">

</head>

<body  bgcolor="whitesmoke">

<div class="container_fluid" style="width:100%;height:25px"><a href="http://127.0.0.1:8000/bookapp/userprofile/" class="btn" style="float:right;"><i class="fa-solid fa-xmark fa-2x"></i></a></div>


<table border="5" height="250px" width="400px" align="center" style="margin-top:200px" >
  <tr>
    <th>Book name</th>
    <th> Book pdf</th>
 </tr>
    {% for i,j in mylist %}
     <tr>
    <td>{{j}}</td>
    <td><a href="{% static i %}" style="text-decoration:none;" download>click here to download</a></td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
