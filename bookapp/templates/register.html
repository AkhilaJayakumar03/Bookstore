<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
      .form{
        height:700px;
        width:400px;
        padding:50px;
        border: 2px;
        border-radius: 20px;
        position: relative;
        }
        #b{
          width:400px;
        padding: 8% 0 0;
        margin: auto;
        }

 #z{
     text-decoration: none;
     color:black
    }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4f163060e5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body background="{% static 'bookapp/images/OIP (5).jpeg' %}" style="background-size:cover;background-attachment: fixed;">
<a href="http://127.0.0.1:8000/" class="btn" style="float:right;"><i class="fa-solid fa-xmark fa-2x"></i></a>
    <div id="b">
        <form method="post">{% csrf_token %}
      <div class="form shadow">
        <div class="mb-3">
          <h3 align="center"><strong>
              User Register
          </strong> </h3><br>
         </div>
          <div class="mb-3">
          <label  class="form-label text-dark">Username</label><br>
          <input type="text" class="form-control" name="username">
        </div>
        <div class="mb-3">
          <label class="form-label text-dark">First name</label>
          <input type="text" class="form-control" name="first_name">
        </div>
        <div class="mb-3">
          <label class="form-label text-dark">Last name</label>
          <input type="text" class="form-control name=last_name">
        </div>
        <div class="mb-3">
          <label class="form-label text-dark">Email</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
          <label class="form-label text-dark">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
      <center>
          <br>
        <div class="mb-3">
          <label>Already have an account?</label>&nbsp;&nbsp;&nbsp;<a href="http://127.0.0.1:8000/bookapp/login/" class="text-secondary" style="text-decoration:none">Login</a>
    <br>
   <br>
    <button type="submit" class="btn" style="background-color:orange;color:white">Signup</button>
      </center>
    </div>
        </form>
        </div>
      </div>
</body>
</html>
