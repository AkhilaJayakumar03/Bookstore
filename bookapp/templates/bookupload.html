<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>

        .form{
        height:550px;
        width:400px;
        padding:50px;
        border: 2px;
        border-radius: 20px;
        position: relative;

        }
        #b{
          width:360px;
        padding: 8% 0 0;
        margin: auto;
        }


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4f163060e5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookupload</title>
</head>
<body>
<a href="http://127.0.0.1:8000/bookapp/userprofile/" class="btn" style="float:right;"><i class="fa-solid fa-xmark fa-2x"></i></a>
<div id="upload">
    <div  id="b">
        <div class="form shadow">
     <form method="post" enctype="multipart/form-data">{% csrf_token %}
         <center><i><h2 style="color:orange">Book upload</h2></i></center>
            <div class="mb-3">
            <label  class="form-label text-secondary">Book name</label><br>
            <input type="text" class="form-control" name="bookname">
          </div>
          <div class="mb-3">
            <label class="form-label text-secondary">Author name</label>
            <input type="text" class="form-control" name="author">
          </div>
          <div class="mb-3">
            <label class="form-label text-secondary">Book image</label>
            <input type="file" class="form-control" name="bookimage">
          </div>
          <div class="mb-3">
            <label class="form-label text-secondary">Book pdf</label>
            <input type="file" class="form-control" name="bookpdf">
          </div>
        <center>
            <br>
          <div class="mb-3">
              <button type="submit" class="btn" style="background-color:orange;color:white">upload</button>
    </div>
        </center>
</div>
</form>
</div>
</div>
<br><br>

<div>
 <table border="4" width="100%">
     <tr>
         <th>Book name</th>
         <th>Author name</th>
         <th>Book upload date</th>
         <th>Book image</th>
         <th>Read</th>
         <th>Edit</th>
         <th>Delete</th>
     </tr>
     {% for i,j,k,l,m,n in mylist %}
     <tr>
         <td>{{i}}</td>
         <td>{{j}}</td>
         <td>{{k}}</td>
         <td><img src="{% static l %}" height="100px" width="100px"></td>
         <td><button><a href="{% static m %}" style="text-decoration:none;">View PDF</a></button></td>
         <td><button style="background-color:green"><a href="http://127.0.0.1:8000/bookapp/bookupdate/{{n}}" style="text-decoration:none;color:white">Edit</a></button></td>
         <td><button style="background-color:red"><a href="http://127.0.0.1:8000/bookapp/bookdelete/{{n}}" style="text-decoration:none;color:white">Delete</a></button></td>

     </tr>
     {% endfor %}
 </table>
</div>
</body>
</html>
